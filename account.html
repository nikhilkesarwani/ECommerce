<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width"=device-width,initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?
    family=Poppins:wght@200;400;500;600;700&display=swap"
     rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-
    awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="header">
      <div class="container">
         <div class="navbar">
            <div class="logo">
               <img src="images/MainLogoEC.png"  width="125px">
            </div>
            <nav>
               <ul id="MenuItems">
                   <li><a href="">Home</a></li>
                   <li><a href="">Products</a></li>
                   <li><a href="">About</a></li>
                   <li><a href="">Contact</a></li>
                   <li><a href="">Account</a></li>
               </ul>
            </nav>
            <img src="images/cart.png" width="30px" height="30px">
            <img src="images/menu.png" class="menu-icon" 
            onclick="menutoggle()">
        </div> 
      </div>

        <!------Page Of Account---->
        <div class="account-page">
            <div class="container">
                <div class="row">
                    <div class="col-2">
                        <img src="images/ecimages2.png" width="55%">
                    </div>
                    <div class="col-2">
                       <div class="form-container">
                               <div class="form-btn">
                                  <span onclick="login()">Login</span>
                                  <span onclick="register()">Register</span>
                                  <hr id="Indicator">
                               </div>

                               <form id="LoginForm">
                                <input type="text" placeholder="UserName">
                                <input type="password" placeholder="Password">
                                <button type="submit" class="btn">Login</button>
                                <a href="">Forgot Password</a>
                               </form>

                               <form id="RegistrationForm">
                                <input type="text" placeholder="UserName">
                                <input type="email" placeholder="Email">
                                <input type="password" placeholder="Password">
                                <button type="submit" class="btn">Registration</button>
                               </form>

                       </div>
                    </div>   
                </div>
            </div>
        </div>
        <!----footer-->
        <div class="footer">
            <div class="container">
                <div class="row">
                    <div class="footer-col-1">
                        <h3>Download It</h3>
                        <p>E-Commerce Website</p>
                        <div class="app-logo">
                            <img src="images/play-store.png">
                        </div>
                    </div>
                    <div class="footer-col-2">
                        <img src="images/MainLogoEC.png">
                    </div>
                    <div class="footer-col-3">
                        <h3>Important Links</h3>
                        <ul>
                            <li>Coupons</li>
                            <li>Return Policy</li>
                            <li>Blogging</li>
                            <li>Join Us</li>
                        </ul>
                    </div>
                    <div class="footer-col-4">
                        <h3>Follow Us</h3>
                        <ul>
                            <li>Facebook</li>
                            <li>Twitter</li>
                            <li>Instagram</li>
                            <li>Youtube</li>
                        </ul>
                    </div>
                </div>
                <hr>
                
                

            </div>
        </div>
        <script>
            var MenuItems=document.getElementById("MenuItems");
            MenuItems.style.maxHeight="0px";
            function menutoggle(){
                if(MenuItems.style.maxHeight="0px")
                {
                    MenuItems.style.maxHeight="200px";
                }
                else{
                    MenuItems.style.maxHeight="0px";
                }
            }
        </script>


        <script>
            var LoginForm=document.getElementById("LoginForm");
            var RegistrationFormForm=document.getElementById("RegistrationForm");
            var Indicator=document.getElementById("Indicator");

               function register()
               {
                RegistrationForm.style.transform = "translateX(0px)";
                LoginForm.style.transform = "translateX(0px)";
                Indicator.style.transform="translateX(100px)";
               }
               function login()
               {
                RegistrationForm.style.transform = "translateX(300px)";
                LoginForm.style.transform = "translateX(300px)";
                Indicator.style.transform="translateX(0px)";
               }
        </script>
</body>
</html>
